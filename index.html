<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Calculadora de Juros Compostos</title>

    <img src="img/background2.png" style="position:fixed">
</head>
<body style="position: relative">
      
<div class="container fluid">
            <h3 class="text-center">Instruções</h3>
        <ul>
            <h5 class="">Valor: entre com valor sem pontuação.</h5>
            <h5 class="">Taxa de Juros: entre com a taxa de juros anual, utilize ponto para separar as casas decimais.</h5>
            <h5 class="">Tempo: entre com os meses de investimento</h5>
            <h5 class="">OBS: não use vírgulas.</h5>
        </ul>

        <div class="row justify-content-center mt-5">

            <input type="money" id="investimento" class="input-group-text col-lg-3 col-sm-10" placeholder="Valor"></input>

            <input type="numer" id="juros" class="input-group-text col-lg-3 col-sm-10" placeholder="Taxa de juros"></input>

            <input type="number" id="meses" class="input-group-text col-lg-3 col-sm-10" placeholder="Tempo"></input>
        
            <button type="button" onclick="calcular()" class="btn btn-primary col-lg-3 col-sm-10">Calcular</button>
       
        </div>

        <div class="row justify-content-center mt-3">
            <input type="text" id="rendimento" class="input-group-text col-lg-4 col-sm-10" placeholder="Rendimento"></input>
            <input type="text" id="bruto" class="input-group-text col-lg-4 col-sm-10" placeholder="Ganho bruto"></input>
            <input type="text" id="mensal" class="input-group-text col-lg-4 col-sm-10" placeholder="Média por mês"></input>
        </div>
</div>





    <!-- Optional JavaScript -->

    <script src="js/script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
